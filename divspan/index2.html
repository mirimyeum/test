<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div박스</title>
    <style>
        *{margin: 0px; padding: 0px;}
        div{
            border: 5px solid #808080;
            width: 460px;
            margin-left: 10px;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 30px;
            padding-bottom: 30px;
        }
        div h3{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div>
        <h3>Who am I?</h3>
        <p>
            프런트엔드 웹 기술(Front-end Web Tech.)에 관심이 많습니다. <br>
            현재 제주의 한 시골 마을에서 코딩 중입니다.
        </p>
    </div>
</body>
</html>
