<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div박스</title>
    <style>
        /* 여백 초기화 */
        *{margin: 0px; padding: 0px;}
        div{
            width: 500px;
            background: #fea500;
            border: 5px solid #000;
            margin-bottom: 22px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div>
        <h1>애국가</h1>
    </div>
    <div>
        <p>
            동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라만세<br>
            무궁화 삼천리 화려강산<br>
            대한사람 대한으로 길이보전하세
        </p>
    </div>
</body>
</html>
