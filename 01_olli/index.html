<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그</title>
    <style>
        h1,p{text-align: left;}
            
    </style>
</head>
<body>
    <h1>순서 없는 목록(타는 것)</h1>
    <hr>
    <ul style="list-style-type: circle;">
        <li>비행기</li>
        <li>버스</li>
        <li>기차</li>
    </ul>
    <hr>
    <h1>순서 있는 목록(먹는 것)</h1>
    <hr>
    <ol>
        <li>바나나</li>
        <li>딸기</li>
        <li>수박</li>
    </ol>

</body>
</html>
