<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form과관련된태그응용2</title>
    <style>
        li{
            list-style: none;
        }
        fieldset{
            width: 427px;
            height: 84px;
        }
    </style>
</head>
<body>
    <h1>회원 가입</h1>
    <form action="">
        <fieldset>
            <legend>필수정보</legend>
            <ul>
                <li>
                    <label for="name">이름 : </label>
                    <input type="text" name="" id="name"> 
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>선택 정보</legend>
                <ul>
                    <li>
                        <label for="bd">생일 : </label>
                        <input type="date" name="" id="bd">
                    </li>
                </ul>
            </fieldset>
    </form>
</body>
</html>
