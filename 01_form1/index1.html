<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form과관련된태그</title>
    <style>
        li{
            /* 리스트 숫자를 없앰 */
            list-style: none;
            /* 아래여백 */
            margin-bottom: 24px;
        }
        .box{
            margin-left: 70px;
        }
        input{
            width: 340px;
            height: 40px;
            /* 글자 들여쓰기 명령(여백의미) */
            text-indent: 10px;
        }
    </style>
</head>
<body>
    <h1>[폼 구성 요소 알아보기]</h1>
    <form action="process.jsp">
        <fieldset>
            <legend>로그인폼</legend>
            <ol>
                <li>
                    <label for="id">ID</label>
                    <input type="text" placeholder="아이디및이메일주소" class="box" id="id">
                </li>
                <li>
                    <label for="pw">PASSWORD</label>
                    <input type="password" placeholder="비밀번호" id="pw">
                </li>
                <li>
                    
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
