<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form과관련된태그응용1</title>
    <style>
        li{
            list-style: none;
        }
       .box{
        margin-bottom: 19px;
       }
       .p1{
        margin-left: 28px;
       }
       .p2{
        margin-left: 15px;
       }
       fieldset{
        width: 427px;
        height: 130px;
       }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="name" class="p1">이름</label>
                    <input type="text" name="" id="name" class="box">
                </li>
                <li>
                    <label for="email">메일주소</label>
                    <input type="text" name="" id="email">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id" class="p2">아이디</label>
                    <input type="text" name="" id="id" class="box">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" name="" id="pw">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
