<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델3</title>
    <style>
        .box{
            width: 1188px;
            height: 309px;
            margin: auto;
            border: 5px solid #fd0000;
        }
        div .box1{
            width: 574px;
            height: 309px;
            background: #f073eb;
            margin-right: 40px;
            float: left;
        }
        div .box2{
            width: 574px;
            height: 309px;
            background: #f073eb;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box1">박스1</div>
        <div class="box2">박스2</div>
    </div>
</body>
</html>
